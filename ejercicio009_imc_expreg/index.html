<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <span class = "error" id="error-nombre"></span>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
            <span class = "edad" id="error-edad"></span>
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso">
            <span class = "error" id="error-peso"></span>
        </div>
        <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura">
            <span class = "error" id="error-altura"></span>
        </div>
        <button onclick="calcular()">Calcular</button>
    
</body>
</html>

<script>
    function calcular() {

        let nombre = document.getElementById("nombre").value;

        console.log(nombre)

        if(!/[a-zA-Z]{3}/.test(nombre)){
            document.querySelector("#error-nombre").innerHTML="Debe contener 3 o m√°s caracteres";
        }
        else {
            document.querySelector("#error-nombre").innerHTML="";
        }

        
    }


</script>
